<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recette-liste"></ion-back-button>
      <ion-title>Créer une recette</ion-title>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateRecette()" [disabled]="!formRecette.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formRecette">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-label position="floating">Titre</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-button color="primary" (click)="onAddPicture('library')" full>
              <ion-icon name="image" slot="icon-only"></ion-icon>
              Choisir dans la bibliothèque
            </ion-button>

            <ion-button color="primary" (click)="onAddPicture('camera')" full>
              <ion-icon name="camera" slot="icon-only"></ion-icon>
              Prendre une photo
            </ion-button>

            <ion-img [src]="image"></ion-img>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-label position="floating">Ingrédients - séparés par des , (virgules)</ion-label>
            <ion-input type="text" autocorrect formControlName="ingredients"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-label position="floating">URL de la recette</ion-label>
            <ion-input type="text" formControlName="urlRecette"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="2" offset-sm="5">
          <ion-button color="primary" [disabled]="!formRecette.valid" type="submit" (click)="onCreateRecette()">Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
