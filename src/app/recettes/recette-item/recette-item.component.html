<ion-item-sliding>
  <ion-item [routerLink]="['/recette-detail', recette.id]">
    <ion-avatar slot="start">
      <ion-img [src]="recette.image"></ion-img>
    </ion-avatar>
    <ion-label>{{ recette.titre }}</ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="onDeleteRecette()">
      <ion-icon name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
